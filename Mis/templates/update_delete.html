<!DOCattendance_status html>
<html>
<head>
    <title>Update/Delete Department</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Update/Delete Department</h1>
        <h2>Department Details</h2>
        <p>Name: {{ department.name }}</p>

        <h2>Update Department</h2>
        <form method="POST" action="{% url 'department_detail' department.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

        <h2>Delete Department</h2>
        <form method="POST" action="{% url 'department_detail' department.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this department?')">Delete</button>
        </form>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
